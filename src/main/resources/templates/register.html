<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap/css/style.css"/>
    <title>
        Platforma de vaccinare impotriva COVID-19
    </title>
</head>
<body>

<div class="header" style="margin-left:34%;">
    <br><br><br><br>
    <h3>Platforma de vaccinare impotriva COVID-19 </h3>
</div>

<div class="modal-dialog" role="document" id="registerModal">
    <div class="modal-content" >
        <div class="modal-header">
            <h5>Inregistreaza-te!</h5>
        </div>
        <div class="modal-body">
            <form id="register" action="/platforma/save" th:object="${user}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <lable for="firstName" class="col-form-lable" >Prenume</lable>
                    <input form="register" type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" placeholder="Prenume" required>
                </div>
                <div class="form-group">
                    <lable for="lastName" class="col-form-lable" >Nume</lable>
                    <input form="register" type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Nume" required>
                </div>
                <div class="form-group">
                    <lable for="mail" class="col-form-lable" >E-mail</lable>
                    <input form="register" type="email" class="form-control" th:field="*{email}"id="mail" name="mail" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <lable for="cnp" class="col-form-lable" >CNP</lable>
                    <input form="register" type="number" class="form-control" th:field="*{cnp}" id="cnp" name="cnp" placeholder="CNP" onKeyPress="if(this.value.length==13) return false;" required>
                </div>
                <div class="form-group">
                    <lable for="password" class="col-form-lable" >Parola</lable>
                    <input form="register" type="password" class="form-control" th:field="*{password}" id="password" name="password" placeholder="Parola" required>
                </div>
                <div class="form-group">
                    <lable for="repassword" class="col-form-lable">Reintroduceti parola</lable>
                    <input form="register" type="password" class="form-control" id="repassword" name="repassword" placeholder="Parola" required>
                    <a href="login" class="link-info">Ai deja cont? Logheaza-te! </a>
                </div>
                <button form="register" class="btn btn-info" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script src="\bootstrap\js\bootstrap.js"></script>
<script src="\bootstrap\js]\bootstrap.bundle.min.js"></script>
