<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"/>
       <link rel="stylesheet" href="../static/style.css"/>
        <title>
          Inregistreaza-te!
        </title>
    </head>
    <body>
        <div class="modal-dialog" role="document">
            <div class="modal-content" >
                <div class="modal-header">
                    <h5>Inregistreaza-te!</h5>
                </div>
                <div class="modal-body">
                    <form id="register">
                        <div class="form-group">
                        <lable for="firstName" class="col-form-lable">Prenume</lable>
                        <input form="register" type="text" class="form-control" id="firstName" name="firstName" placeholder="Prenume" required>
                        </div>
                        <div class="form-group">
                            <lable for="lastName" class="col-form-lable">Nume</lable>
                            <input form="register" type="text" class="form-control" id="lastName" name="lastName" placeholder="Nume" required>
                        </div>
                        <div class="form-group">
                            <lable for="mail" class="col-form-lable">E-mail</lable>
                            <input form="register" type="email" class="form-control" id="mail" name="mail" placeholder="E-mail"required>
                        </div>
                        <div class="form-group">
                            <lable for="cnp" class="col-form-lable">CNP</lable>
                            <input form="register" type="number" class="form-control" id="cnp" name="cnp" placeholder="CNP" onKeyPress="if(this.value.length==13) return false;" required>
                        </div>
                        <div class="form-group">
                            <lable for="password" class="col-form-lable">Parola</lable>
                            <input form="register" type="password" class="form-control" id="password" name="password" placeholder="Parola" required>
                        </div>
                        <div class="form-group">
                            <lable for="repassword" class="col-form-lable">Reintroduceti parola</lable>
                            <input form="register" type="password" class="form-control" id="repassword" name="repassword" placeholder="Parola" required>
                        </div>
                        <button form="register" id="submitRegister" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/script.js"></script>
