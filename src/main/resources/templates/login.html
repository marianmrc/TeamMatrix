<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>
        Platforma de vaccinare impotriva COVID-19
    </title>
</head>
<body>
<div class="logo">
    <img id="logo" src="img/logo.png" alt="logo"/>
</div>

<div class="header" style="margin-left:34%;">
    <h3>Platforma de vaccinare impotriva COVID-19 </h3>
</div>

<div class="modal-dialog" role="document" id="loginModal">
    <div class="modal-content" >
        <div class="modal-header">
            <h5>Logheaza-te!</h5>
        </div>
        <div class="modal-body">
            <form id="login">
                <div class="form-group">
                    <lable for="mail" class="col-form-lable">E-mail</lable>
                    <input form="login" type="email" class="form-control" id="mail" name="mail" placeholder="E-mail"required>
                </div>
                <div class="form-group">
                    <lable for="password" class="col-form-lable">Parola</lable>
                    <input form="login" type="password" class="form-control" id="password" name="password" placeholder="Parola" required>
                    <a href="register.html" class="link-info">Nu ai cont? Inregistreaza-te! </a>
                </div>
                <button form="login" id="submitLogin" class="btn btn-info" onClick="location.href='vaccination.html'">Log in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script src="script.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
