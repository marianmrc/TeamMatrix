<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap/css/style.css"/>
    <title>
        Platforma de vaccinare impotriva COVID-19
    </title>
</head>
<body>

<div class="header" style="margin-left:34%;">
    <h3>Platforma de vaccinare impotriva COVID-19 </h3>
</div>

<div class="modal-dialog" role="document" id="loginModal">
    <div class="modal-content" >
        <div class="modal-header">
            <h5>Logheaza-te!</h5>
        </div>
        <div class="modal-body">
            <form id="login" th:action="@{/platforma/login}" method="post">
                <div class="form-group">
                    <lable for="mail" class="col-form-lable">E-mail</lable>
                    <input form="login" type="email" class="form-control" id="mail" name="mail" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <lable for="password" class="col-form-lable">Parola</lable>
                    <input form="login" type="password" class="form-control" id="password" name="password" placeholder="Parola" required>
                    <a href="register" class="link-info">Nu ai cont? Inregistreaza-te! </a>
                </div>
                <button type="submit" class="btn btn-info">Log in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script src="\bootstrap\js\bootstrap.js"></script>
<script src="\bootstrap\js\actions.js"></script>
<script src="\bootstrap\js\bootstrap.bundle.min.js"></script>
